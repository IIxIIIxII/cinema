{% extends "base.html" %}
{% block content %}
<h1>Покупка билета: {{ screening.movie.title }}</h1>
<p>Зал: {{ screening.hall.name }} | Время: {{ screening.start_time }} | Цена: {{ screening.price }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Купить и получить билет по email</button>
</form>
{% endblock %}
